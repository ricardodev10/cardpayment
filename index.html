<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="O CardPayment é um componente que simula o formulário de preenchimento de cartão de crédito, onde é possível adicionar máscara aos inputs e atualizar elementos HTML via DOM."
    />
    <title>CardPayment</title>

    <link rel="icon" type="image/svg+xml" href="/cc-icon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="logo2.svg" alt="ícone CardPayment" />
      </header>

      <section class="cc">
        <div class="cc-bg"></div>

        <div class="cc-logo">
          <span><img src="/cc-icon.svg" alt="ícone padrão de cartão" /></span>
          <span
            ><img
              src="/cc-default.svg"
              alt="ícone do cartão de crédito selecionado"
          /></span>
        </div>

        <div class="cc-info">
          <div class="cc-number">1234 5678 9012 3456</div>

          <div class="cc-holder">
            <div class="label">Nome do titular</div>
            <div class="value">FULANO DA SILVA</div>
          </div>

          <div class="cc-extra">
            <div class="cc-expiration">
              <div class="label">Expiração</div>
              <div class="value">02/32</div>
            </div>
            <div class="cc-security">
              <div class="label">CVC</div>
              <div class="value">123</div>
            </div>
            <img src="/cc-chip.svg" alt="ícone de chip de cartão de crédito" />
          </div>
        </div>
      </section>

      <form action="">
        <div class="input-wrapper">
          <label for="card-number">Número do cartão</label>
          <input id="card-number" inputmode="numeric" required />
        </div>

        <div class="input-wrapper">
          <label for="card-holder">Nome do titular</label>
          <input id="card-holder" maxlength="30" required />
        </div>

        <div class="flex">
          <div class="input-wrapper">
            <label for="expiration-date">Expiração</label>
            <input id="expiration-date" inputmode="numeric" required />
          </div>

          <div class="input-wrapper">
            <label for="security-code">CVC</label>
            <input id="security-code" inputmode="numeric" required />
          </div>
        </div>

        <button id="add-card">ADICIONAR CARTÃO</button>
      </form>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
